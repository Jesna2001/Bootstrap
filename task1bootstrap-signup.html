<!DOCTYPE html>
<html>
<head>
	<title>Task1</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid vh-100 bg-primary">
	<div class="d-flex justify-content-center align-items-center">
		<div class="card bg-white mt-5 mb-1">
			<div class="card-body">
				<div class="card-title mb-2">
					<h1 class="card-text">Sign Up</h1>
					<p class="text-secondary">Please fill in this form to create an account!</p>
					<hr>
				</div>
				<div class="card-content">
					<form>
						<div class="row">
						<div class = "form-inline">
							<div class="col-sm-6">
           						<input type = "text" class = "form-control-plaintext mb-3 mr-sm-5 bg-light"  placeholder = "First Name" name ="fname">
       						</div>
       						<div class="col-sm-6">
            					<input type = "text" class = "form-control-plaintext mb-3 mr-sm-5 bg-light"  placeholder = "Last Name" name = "lname">
   							</div>
						</div>
						</div>
						<div class="form-group bg-light">
							<input type="email" name="email" placeholder="Email" class="form-control-plaintext mb-2 mr-sm-5">
						</div>
						<div class="form-group bg-light">
							<input type="password" name="pwd" placeholder="Password" class="form-control-plaintext mb-2 mr-sm-5 bg-light">
						</div>
						<div class="form-group bg-light">
							<input type="password" name="cpwd" placeholder="Confirm Password" class="form-control-plaintext mb-2 mr-sm-5 bg-light">
						</div>
						<div class="form-group form-check">
							<input type="checkbox" name="remember" class="form-check-input">
							<label class="form-check-label text-secondary">
							I accept the Terms of Use & Privacy Policy
							</label>
						</div>
						<button type="submit" class="btn btn-primary w-50"><h5>Sign Up</h5></button>
					</form>                                   
				</div>
			</div>
		</div>
	</div>
	<div class="justify-content-center d-flex">
		<div class="a-text text-white align-self-end">
		<p class="text-light">Already have an account? <a href="#" class="text-light"><u>Login Here</u></a></p>
		</div>
	</div>
</div>	
</body>
</html>
